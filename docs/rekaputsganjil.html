<script>
	const isitabel = document.querySelector('#isitabel');
	try{
	fetch("https://script.google.com/macros/s/AKfycbwdrK0e7lSHlRjWFZtlnSd9cg8QEYIP5WwnIYfgCQ/exec?action=rekap", {
	'method' : 'get'}).then(function(response) {
    return response.text().then(function(hasil) {
	var html = ""
	hasil = hasil.split("|")
	hasil.forEach(data=>{
	var sub = data.split(",")
	if (sub.length > 1) {
	console.log(sub.length)
	if (sub[2] != ""){
		var list = 
		`
		<div class="table-row">
			<div class="absen">${sub[0]}</div>
			<div class="nama">${sub[1]}</div>
			<div class="jam">${sub[2]}</div>
			<div class="status">${sub[3]}</div>
			<div class="tombol"></div>
		</div>
		`
	}
	else {
	var list = 
		`
		<div class="table-row">
			<div class="absen">${sub[0]}</div>
			<div class="nama">${sub[1]}</div>
			<div class="jam">${sub[2]}</div>
			<div class="status">${sub[3]}</div>
			<div class="tombol"><a href="${sub[4]}" target="_blank" class="genric-btn primary circle">Chat</a></div>
		</div>
		`
	}
	html += list;
	}
})
	isitabel.innerHTML=html
})})
	}
	catch(error){alert("Terjadi error, silahkan reload halaman ini")}
</script>
